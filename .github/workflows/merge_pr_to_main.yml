name: Merge Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  merge:
    # Only run if the PR is targeting main and is not a draft
    if: github.event.pull_request.base.ref == 'main' && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Merge pull request into main
        uses: peter-evans/merge-pull-request@v3
        with:
          # Use github.event.pull_request.number for the PR number
          pull-request: ${{ github.event.pull_request.number }}
          merge-method: squash
