<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiets RCI Meter</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>RCI Fietsmeting</h1>
    <div id="status-indicators" style="margin-bottom:10px;">
        <span id="locationStatus" class="status-dot" title="Locatie status">●</span>
        <span id="dbStatus" class="status-dot" title="Database status">●</span>
        <span style="font-size:12px; color:#666; margin-left:8px;">Locatie | Database</span>
    </div>
    <div id="controls">
        <button id="startBtn">Start meting</button>
        <button id="stopBtn" disabled>Stop meting</button>
    </div>
    <canvas id="chart" width="300" height="150"></canvas>
    <div id="log" class="log"></div>
    <script src="main.js"></script>
</body>
</html>
