<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIBS Tracker</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 data-i18n="heading"></h1>
    <p data-i18n="roughnessIndex" style="font-size:14px;"></p>
    <div id="status-indicators" style="margin-bottom:10px;">
        <span data-i18n="locationStatusLabel"></span>
        <span id="locationStatus" class="status-dot" title="Location status">●</span>
        <span style="margin-left:10px;" data-i18n="dbStatusLabel"></span>
        <span id="dbStatus" class="status-dot" title="Database status">●</span>
    </div>
    <div id="controls">
        <button id="recordBtn" data-i18n="startButton"></button>
    </div>
    <canvas id="chart" width="300" height="150"></canvas>
    <div id="log" class="log"></div>
    <script src="i18n.js"></script>
    <script src="main.js"></script>
</body>
</html>
